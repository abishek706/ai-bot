<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JARVIS - Super AI</title>
  <style>
    body {

    }
    #output {

    }
    img {

    }
  </style>
</head>
<body>

  <h1>ğŸ¤– Welcome to JARVIS</h1>
  <p class="greeting">Your personal AI assistant .</p>

  <!-- Buttons -->

</body>
</html>
